<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script src="./js/main.js"></script>
    <div class="form-registration">
        <div class="form-registration__container"><div class="form-registration__item"><input type="text" id="name" class="form-registration__item__input" placeholder="name" /><label class="form-registration__item__error"></label></div>
        <div class="form-registration__item">
          <input type="text" id="last-name" class="form-registration__item__input" placeholder="surname" />
          <label class="form-registration__item__error"></label>
        </div>
        <div class="form-registration__item">
          <input type="text" id="email" class="form-registration__item__input" placeholder="email" />
          <label class="form-registration__item__error" ></label>
        </div>
        <div class="form-registration__item">
          <input type="text" id="password" class="form-registration__item__input" placeholder="password" />
          <label class="form-registration__item__error"></label>
        </div>
        <button id="form-registration__button">Registration</button>
      </div>
    </div>
  </body>
</html>
