<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script src="./js/main.js"></script>
    <div class="form-registration">
      <div class="form-registration__container">
        <div class="form-registration__item">
          <input type="text" id="name" class="form-registration__item__input" placeholder="name" />
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-name__empty"
            >Expected input name</label
          >
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-name__input"
            >Name must not contain numbers</label
          >
        </div>
        <div class="form-registration__item">
          <input
            type="text"
            id="last-name"
            class="form-registration__item__input"
            placeholder="last-name"
          />
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-last-name__empty"
            >Expected input name</label
          >
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-last-name__input"
            >Name must not contain numbers</label
          >
        </div>
        <div class="form-registration__item">
          <input
            type="text"
            id="email"
            class="form-registration__item__input"
            placeholder="email"
          />
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-email__empty"
            >Expected input email</label
          >
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-email__input"
            >Incorrect email format</label
          >
        </div>
        <div class="form-registration__item">
          <input
            type="text"
            id="password"
            class="form-registration__item__input"
            placeholder="password"
          />
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-password__empty"
            >Expected input password</label
          >
          <label
            class="form-registration__item__error"
            id="form-registration__item__error-password__input"
            >Password must be more than 6 characters</label
          >
        </div>
        <button id="form-registration__button">Registration</button>
      </div>
    </div>
  </body>
</html>
